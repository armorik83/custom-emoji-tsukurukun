<h1>カスタム絵文字つくる君</h1>
<ce-emoji
  ce-character="ceApp.character"
  ce-position="ceApp.position"
></ce-emoji>

<form>
  <div>
    <input type="text" id="character" ng-model="ceApp.character" ng-change="ceApp.onChangeCharacter(ceApp.character)">
  </div>
  <div>
    <label for="top">Top:</label><input type="text" id="top" ng-model="ceApp.top">
    <label for="left">Left:</label><input type="text" id="left" ng-model="ceApp.left">
    <label for="color">Color: #</label><input type="text" id="color" ng-model="ceApp.color">
  </div>
</form>
